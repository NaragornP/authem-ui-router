<form class="form-inline">

  <div class="form-group">
    <label class="sr-only" >Username</label>
    <input type="text" class="form-control" ng-model="user" placeholder="Enter Name">
  </div>

  <div class="form-group">
    <label class="sr-only" >Password</label>
    <input type="text" class="form-control" ng-model="pwd" placeholder="Price">
  </div>

  <button type="submit" class="btn btn-default" ng-click="add(user,pwd)">Add</button>

</form>

<table class="table table-striped">
  <tr>
    <thead>
      <th>No.</th>
      <th>Name</th>
      <th>Price</th>
    </thead>
  </tr>
  <tr ng-repeat="wish in wishs">
    <td>{{$index+1}}</td>
    <td>{{wish.name_wish}}</td>
    <td>{{wish.price_wish}}</td>
  </tr>
</table>
